{% include 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Agenda</h2>
    <form action="{{ url_for('edit_item', id=item[0]) }}" method="POST">
        <div class="mb-3">
            <label for="nama" class="form-label">Hari</label>
            <input type="text" class="form-control" id="hari" name="hari" value="{{ item[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="jumlah" class="form-label">Jam</label>
            <input type="text" class="form-control" id="jam" name="jam" value="{{ item[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3">{{ item[3] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Agenda</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
