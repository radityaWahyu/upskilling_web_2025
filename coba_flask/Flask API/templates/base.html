<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT Sumber Daya Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--Booststrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/tut.png') }}" alt="Logo" width="40" height="40" class="me-2">
            Dashboard IoT
        </span>
        <div>
            {% if 'username' in session %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light me-2">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}
<script src="/static/script.js"></script>
</body>
</html>
