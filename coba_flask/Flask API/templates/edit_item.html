{% include 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Barang</h2>
    <form action="{{ url_for('edit_item', id=item[0]) }}" method="POST">
        <div class="mb-3">
            <label for="kode_barang" class="form-label">Kode Barang</label>
            <input type="text" class="form-control" id="kode_barang" name="kode_barang" value="{{ item[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Barang</label>
            <input type="text" class="form-control" id="nama" name="nama" value="{{ item[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah</label>
            <input type="number" class="form-control" id="jumlah" name="jumlah" value="{{ item[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="kondisi" class="form-label">Kondisi</label>
            <select class="form-select" id="kondisi" name="kondisi" required>
                <option value="Baik" {% if item[4] =='Baik' %}selected{% endif %}>Baik</option>
                <option value="Rusak" {% if item[4] =='Rusak' %}selected{% endif %}>Rusak</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="keterangan" class="form-label">Keterangan</label>
            <textarea class="form-control" id="keterangan" name="keterangan" rows="3">{{ item[5] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
